<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D3 Gantt Chart</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <link rel="stylesheet" href="styles.css"> <!-- Link to the external CSS -->
</head>
<body>
    <div class="chart-container">
        <!-- Info Bar at the top of the chart to display next item -->
        <div id="info-bar" class="info-bar">
            <h3>Next Item:</h3>
            <p id="next-item-id">Event ID: N/A</p>
            <p id="next-item-name">Item SKU: N/A</p>

            <!-- Image container that holds the images -->
            <div class="image-container">
                <img id="next-item-image" src="" alt="Item Image 1" style="display:none;">
                <img id="next-item-image-2" src="" alt="Item Image 2" style="display:none;">
            </div>
        </div>

        <!-- Chart itself -->
        <svg id="chart"></svg>
    </div>

    <script src="script.js"></script> <!-- Link to the external JavaScript -->
</body>
</html>
